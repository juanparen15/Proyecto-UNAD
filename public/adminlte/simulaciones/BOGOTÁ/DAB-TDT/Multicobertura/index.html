<body>

    <div id="map" class="my-map"></div>
    <script src="js/qgis2web_expressions.js"></script>

    <script>
        var map = L.map('map', {
            zoomControl: true, maxZoom: 28, minZoom: 1

        var autolinker = new Autolinker({ truncate: { length: 30, location: 'smart' } });

        }
        map.createPane('pane_GoogleHybrid_0');
        map.getPane('pane_GoogleHybrid_0').style.zIndex = 0;
        var layer_GoogleHybrid_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleHybrid_0',
            opacity: 1.0,
            // attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        map.addLayer(layer_GoogleHybrid_0);

        var control = L.control.layers(null, null, { collapsed: true }).addTo(map);

        // Objeto para rastrear las capas cargadas
        var loadedLayers = {};

        // Función para cargar KMZ y agregar al control de capas con nombre personalizado
        function loadKmz(url, layerName) {
            // Verificar si la capa ya está cargada
            if (!loadedLayers[layerName]) {
                // Crear nueva capa Leaflet para el KMZ
                var kmzLayer = L.kmzLayer().addTo(map);

                // Cargar el KMZ
                kmzLayer.load(url);

                // Escuchar el evento 'load' de la capa KMZ
                kmzLayer.on('load', function (e) {
                    // Agregar la capa al control de capas con el nombre personalizado
                    control.addOverlay(e.layer, layerName);
                });

                // Marcar la capa como cargada
                loadedLayers[layerName] = kmzLayer;
            }
        }

        // Cargar y asignar nombres a los KMZ
        loadKmz('kmz/Radioelectric elements.kmz', 'Radio Elements');
        loadKmz('kmz/Signal level.kmz', 'Signal level');
        loadKmz('kmz/Best server.kmz', 'Best server');
        loadKmz('kmz/Overlapping.kmz', 'Overlapping');

            bestServer:

or:#844e25;"></div></td><td><div style="margin-left: 10px;" class="info_txt04">Maxiva Op de GatesAir Canal 18</div></td></tr><tr><td><div style="border: 1px solid black; width:16px; height:9px;background-color:#996f51;"></div></td><td><div style="margin-left: 10px;" class="info_txt04">Maxiva Op de GatesAir Canal 19</div></td></tr><tr><td><div style="border: 1px solid black; width:16px; height:9px;background-color:#e8d446;"></div></td><td><div style="margin-left: 10px;" class="info_txt04">Maxiva Op de GatesAir Canal 2</div></td></tr><tr><td><div style="border: 1px solid black; width:16px; height:9px;background-color:#f49918;"></div></td><td><div style="margin-left: 10px;" class="info_txt04">Maxiva Op de GatesAir Canal 20</div></td></tr><tr><td><div style="border: 1px solid black; width:16px; height:9px;background-color:#516730;"></div></td><td><div style="margin-left: 10px;" class="info_txt04">Maxiva Op de GatesAir Canal 21</div></td></tr><tr><td><div style="border: 1px solid black; width:16px; height:9px;background-color:#e73804;"></div></td><td><div style="margin-left: 10px;" class="info_txt04">Maxiva Op de GatesAir Canal 22</div></td></tr><tr><td><div style="border: 1px solid black; width:16px; height:9px;background-color:#e69356;"></div></td><td><div style="margin-left: 10px;" class="info_txt04">Maxiva Op de GatesAir Canal 23</div></td></tr><tr><td><div style="border: 1px solid black; width:16px; height:9px;background-color:#01294e;"></div></td><td><div style="margin-left: 10px;" class="info_txt04">Maxiva Op de GatesAir Canal 24</div></td></tr><tr><td><div style="border: 1px solid black; width:16px; height:9px;background-color:#d564df;"></div></td><td><div style="margin-left: 10px;" class="info_txt04">Maxiva Op de GatesAir Canal 25</div></td></tr><tr><td><div style="border: 1px solid black; width:16px; height:9px;background-color:#8bd487;"></div></td><td><div style="margin-left: 10px;" class="info_txt04">Maxiva Op de GatesAir Canal 26</div></td></tr><tr><td><div style="border: 1px solid black; width:16px; height:9px;background-color:#517f9b;"></div></td><td><div style="margin-left: 10px;" class="info_txt04">Maxiva Op de GatesAir Canal 3</div></td></tr><tr><td><div style="border: 1px solid black; width:16px; height:9px;background-color:#7aec34;"></div></td><td><div style="margin-left: 10px;" class="info_txt04">Maxiva Op de GatesAir Canal 4</div></td></tr><tr><td></td><td><div style="margin-left: 10px;" class="info_txt04">[...]</div></td></tr></table>',

            overlapping:
                '<table cellpadding="0" cellspacing="0" ><tr><td><div style="border: 1px solid black; width:16px; height:9px;background-color:#ffffff;"></div></td><td><div style="margin-left: 10px;" class="info_txt04">[-∞ , 1) </div></td></tr><tr><td><div style="border: 1px solid black; width:16px; height:9px;background-color:#63be7b;"></div></td><td><div style="margin-left: 10px;" class="info_txt04">[1 , 20) </div></td></tr><tr><td><div style="border: 1px solid black; width:16px; height:9px;background-color:#5ab6cc;"></div></td><td><div style="margin-left: 10px;" class="info_txt04">[20 , 22) </div></td></tr><tr><td><div style="border: 1px solid black; width:16px; height:9px;background-color:#6150da;"></div></td><td><div style="margin-left: 10px;" class="info_txt04">[22 , 24) </div></td></tr><tr><td><div style="border: 1px solid black; width:16px; height:9px;background-color:#e844e0;"></div></td><td><div style="margin-left: 10px;" class="info_txt04">[24 , 26) </div></td></tr><tr><td><div style="border: 1px solid black; width:16px; height:9px;background-color:#f6363a;"></div></td><td><div style="margin-left: 10px;" class="info_txt04">[26 , ∞) </div></td></tr></table>',
        };

        // Objeto para rastrear los controles de leyenda creados
        var legendControls = {};

        function addLegend(map, legendHTML, title, position) {
            var legendControl = L.control({ position: position });
            legendControl = L.control.layers(null, null, { collapsed: true }).addTo(map);

            legendControl.onAdd = function (map) {
                var div = L.DomUtil.create('div', 'legend');
                div.innerHTML = '<h4>' + title + '</h4>' + legendHTML;
                return div;
            };

            legendControl.addTo(map);
            return legendControl;
        }

        // Ejemplo de llamadas a addLegend
        addLegend(map, legends.signalLevel, 'Signal Level', 'bottomright');
        addLegend(map, legends.overlapping, 'Overlapping', 'bottomright');
        addLegend(map, legends.bestServer, 'Best Server', 'bottomright');
        setBounds();
    </script>
</body>
